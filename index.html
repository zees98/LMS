    <section id="navbar">
        <div class="navbar navbar-expand">
            <div class="navbar-brand"><img src="assets/Icons/read.png" alt=""></div>
            <h2> Library Management System</h2>
            <div class="search">
                <input class="" type="text">
                <i class="btn fa fa-search" aria-hidden="true"></i>
            </div>
            <ul class="navbar-nav ml-auto">

    <section id="carousel">

                    <img class="d-block w-100" src="assets/carousel/1.jpg" alt="First slide">

                <div class="carousel-item">

                <div class="carousel-item">
                    <img class="d-block w-100" src="assets/carousel/4.jpg" alt="Third slide">
                </div>
            </div>
        </div>
    </section>

    <section id="category">
        <div class="jumbotron">
            <h2>Categories</h2>
            <div class="container">
                <div class="row">
                    <div class="btn book-cat col-md-3">
                        <div><img class="bg-dark" src="assets/icons/video-camera.png" alt=""></div>
                        Arts & Music
                    </div>
                    <div class="btn book-cat col-md-3">
                        <div><img class="bg-info" src="assets/icons/biography.png" alt=""></div>

                    </div>
                    <div class="btn book-cat col-md-3">
                        <div><img class="bg-warning" src="assets/icons/exchange.png" alt=""></div>
                        Business
                    </div>
                    <div class="btn book-cat col-md-3">
                        <div><img class="bg-success" src="assets/icons/science-and-tech.png" alt=""></div>
                        Computer & Tech
                    </div>
                    <div class="btn book-cat col-md-3">
                        <div><img class="bg-danger" src="assets/icons/baking.png" alt=""></div>
                        Cooking
                    </div>
                    <div class="btn book-cat col-md-3">
                        <div><img class="bg-secondary" src="assets/icons/chemistry.png" alt=""></div>
                        Education
                    </div>
                    <div class="btn book-cat col-md-3">
                        <div><img class="bg-primary" src="assets/icons/doctor.png" alt=""></div>
                        Medical
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="intro">

        <div class="intro jumbotron">

            <br>

            <i class="btn btn-primary fa fa-check" aria-hidden="true"></i>

    <section id="top-rated">

            <div class="container-fluid">
