<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="..\..\assets\Icons\icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="icon" href="../assets/Icons/icon.png">
    <script src="../../js/jquery-3.5.1.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>

<body>
    <div id="dlgbx">
        <div id="dlgbxBody">
            <div class="container-fluid">
                <h4>Forgot Your Password?</h4>
                <br>
                <div class="form-group">
                    <label for="forgetemail1">Email address</label>
                    <input type="email" class="form-control" id="forgetemail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="forgetpassword1">New Password</label>
                    <input type="password" class="form-control" id="forgetpassword" aria-describedby="emailHelp" placeholder="Enter password">
                </div>
                <div class="row justify-content-center">
                    <div class="col-3"></div>
                    <div class="col-8">
                        <button id="confirm" class="btn btn-primary ml-auto">Confirm</button>
                        <button id="cancel" class="btn btn-outline-primary ml-2">Cancel</button>
                    </div>
                    <div class="col-1"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="maincontainer">
        <div class="row">
            <div class="col-md-5">
                <div class="container-fluid" id="imageside">
                    <br><br><br><br>
                    <h1>Welcome </h1>
                    <h1>to</h1>
                    <h1> Admin Panel</h1>
                    <br><br>
                    <img id="adminlogo" src="../../assets/Icons/admin.png">
                </div>
            </div>

            <div class="col-md-7" id="textside">
                <div id="custom-form">
                    <br>
                    <h1 id="logintitle">Login</h1>
                    <br>
                    <p>Email</p>
                    <input type="text" class="usrData" id="email">
                    <br>
                    <p>Password</p>
                    <input type="password" class="usrData" id="password">
                    <button id="forgot">
                        <p id="forgottext">Forgot your password?</p>
                    </button>
                    <br><br><br>
                    <button id="login-btn" class="btn btn-outline-dark">Login</button>
                    <p id="or">Or</p>
                    <a href="../logIn.html">
                        <button id="b" class="btn btn-outline-dark">Log In as Member</button>
                    </a>
                </div>
            </div>
        </div>

    </div>






</body>
